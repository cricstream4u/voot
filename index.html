<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CineArena Voot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  .file-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
  }

  .directory-item {
    background-color: #1f1f1f;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    aspect-ratio: 1 / 1;
    cursor: pointer;
  }

  .directory-item:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  .directory-item img {
    width: 100%;
    height: 70%;
    object-fit: cover;
  }

  .directory-item div.channel-name {
    width: 100%;
    height: 30%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    padding: 5px;
  }

  #player-container {
    width: 100%;
    max-width: 900px;
    margin: auto;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 70vh;
    background: #000;
  }

  #quality-select {
    margin: 10px 0;
    padding: 5px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>TV Channels</h1>

<div class="file-container" id="channelContainer"></div>

<div id="player-container">
  <video id="tv-player" controls autoplay></video>
  <select id="quality-select">
    <option value="">Select Quality</option>
  </select>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const channels = [
    {"id":"ColorsHD","channel_name": "Colors HD","logo": "https://jiotv.catchup.cdn.jio.com/dare_images/images/Colors_HD.png"},
    {"id":"ColorsRishtey","channel_name": "Rishtey","logo": "https://jiotv.catchup.cdn.jio.com/dare_images/images/Rishtey.png"},
    {"id":"ColorsCineplexHD","channel_name": "Colors Cineplex","logo": "https://jiotv.catchup.cdn.jio.com/dare_images/images/Colors_Cineplex.png"},
    {"id":"ColorsCineplexSuperhit","channel_name": "Rishtey Cineplex","logo": "https://jiotv.catchup.cdn.jio.com/dare_images/images/Rishtey_Cineplex.png"},
    {"id":"ColorsCineplexBollywood","channel_name": "Colors Cineplex Bollywood","logo": "https://jiotv.catchup.cdn.jio.com/dare_images/images/Colors_Cineplex_Bollywood.png"},
    {"id":"NickSD","channel_name": "Nick Hindi","logo": "https://jiotv.catchup.cdn.jio.com/dare_images/images/Nick_Hindi.png"}
    // Add remaining channels here
];

const container = document.getElementById('channelContainer');
const video = document.getElementById('tv-player');
const qualitySelect = document.getElementById('quality-select');
let hls;

container.innerHTML = channels.map(channel => `
  <div class="directory-item" data-id="${channel.id}">
    <img src="${channel.logo}" alt="${channel.channel_name}">
    <div class="channel-name">${channel.channel_name}</div>
  </div>
`).join('');

// Function to load channel
function loadChannel(channelId) {
    const url = `https://nettv.fun/jh/stream.php?id=JC_${encodeURIComponent(channelId)}&sr=JCHLS&chunks=JC_${encodeURIComponent(channelId)}-audio_98835_hin%3D98800-video%3D301200.m3u8`;

    if (hls) {
        hls.destroy();
        hls = null;
    }

    if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            const levels = hls.levels.map((level, index) => ({
                index,
                height: level.height,
                bitrate: level.bitrate
            }));
            qualitySelect.innerHTML = '<option value="">Auto</option>' + levels.map(l => 
                `<option value="${l.index}">${l.height}p - ${Math.round(l.bitrate/1000)} kbps</option>`
            ).join('');
        });

        qualitySelect.onchange = function() {
            const level = qualitySelect.value === "" ? -1 : parseInt(qualitySelect.value);
            hls.currentLevel = level;
        };
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
    }
}

// Click on channel
container.addEventListener('click', function(e) {
    const card = e.target.closest('.directory-item');
    if (!card) return;
    const channelId = card.getAttribute('data-id');
    loadChannel(channelId);
});
</script>

</body>
</html>
