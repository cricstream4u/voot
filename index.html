<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JOIN TV4WAP LIVE4WAP VOOT JIOCINEMA</title>
  <link rel="icon" href="" type="image/x-icon" />

  <style>
    :root {
      --bg-dark: #121212;
      --bg-medium: #1E1E1E;
      --text-primary: #FFFFFF;
      --text-secondary: #B0B0B0;
      --telegram-primary: #0088cc;
      --telegram-hover: #0370a7;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
    }

    /* Top Telegram Links */
    .telegram-btn {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: gold;
      color: black;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      z-index: 1000;
    }

    .telegram-btn a {
      flex: 1;
      padding: 10px;
      text-decoration: none;
      color: black;
      font-weight: 900;
    }

    .telegram-btn a:first-child {
      background-color: red;
      color: gold;
    }

    .telegram-btn a:last-child {
      background-color: green;
      color: white;
    }

    /* Search bar */
    .search-bar {
      margin-top: 60px;
      text-align: center;
      padding: 10px;
    }

    .search-bar input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      text-align: center;
    }

    /* Channel Grid */
    .file-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      margin-top: 10px;
    }

    .directory-item {
      background-color: var(--bg-medium);
      border-radius: 12px;
      overflow: hidden;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .directory-item:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    }

    .directory-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid gold;
    }

    .directory-item a {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 0;
      display: block;
      width: 100%;
      font-weight: 600;
    }

    /* Footer */
    .content-table {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: gold;
      color: black;
      text-align: center;
      font-weight: bold;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 5px 0;
      z-index: 1000;
    }

    .content-table a {
      color: black;
      text-decoration: none;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      .file-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      .directory-item img {
        height: 140px;
      }
    }

    @media (max-width: 480px) {
      .file-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      .directory-item img {
        height: 120px;
      }
      .directory-item a {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <!-- Telegram Top Links -->
  <div class="telegram-btn">
    <a href="https://t.me/tvgotk">LIVE4WAP</a>
    <a href="https://t.me/tv4wap">TV4WAP</a>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="ðŸ” Search Channels" onkeyup="searchChannels()">
  </div>

  <!-- Channel Container -->
  <div class="container">
    <div id="app" class="file-container">
      <p style="color: #aaa; text-align:center;">Loading channels...</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="content-table">
    <a href="https://t.me/tvgotk">t.me/tvgotk</a>
    <a href="https://t.me/tv4wap">t.me/tv4wap</a>
  </div>

  <!-- Script: Load Channels -->
  <script>
    function getData() {
      fetch("https://raw.githubusercontent.com/cinearena/voot/main/voot.json") // change to voot.json if renamed
        .then(res => {
          if (!res.ok) throw new Error("Network response was not ok");
          return res.json();
        })
        .then(json => {
          if (!Array.isArray(json)) {
            console.error("Expected array, got:", json);
            document.querySelector("#app").innerHTML =
              "<p style='color:red;text-align:center;'>Invalid data format.</p>";
            return;
          }

          const html = json.map(item => `
            <div data-name="${item.channel_name}" class="directory-item">
              <a href="https://tvgo.neocities.org/APPTV/voot?id=${item.id}">
                <img src="${item.logo}" alt="${item.channel_name}">
              </a>
              <a href="https://tvgo.neocities.org/APPTV/voot?id=${item.id}">
                <b>${item.channel_name}</b>
              </a>
            </div>
          `).join("");

          document.querySelector("#app").innerHTML = html;
        })
        .catch(error => {
          console.error("Error loading channels:", error);
          document.querySelector("#app").innerHTML =
            "<p style='color:red;text-align:center;'>Failed to load channels. Please check your JSON URL.</p>";
        });
    }

    // Search function
    function searchChannels() {
      var input = document.getElementById('search-input').value.toLowerCase();
      var channels = document.querySelectorAll('.directory-item');
      channels.forEach(function (channel) {
        var name = channel.getAttribute('data-name').toLowerCase();
        channel.style.display = name.includes(input) ? 'block' : 'none';
      });
    }

    // Load on page start
    getData();
  </script>
</body>
</html>
