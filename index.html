<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  .file-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
  }

  .directory-item {
    background-color: #1f1f1f;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    aspect-ratio: 1 / 1;
    cursor: pointer;
  }

  .directory-item:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  .directory-item img {
    width: 100%;
    height: 70%;
    object-fit: cover;
  }

  .directory-item div.channel-name {
    width: 100%;
    height: 30%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    padding: 5px;
  }

  /* Popup styles */
  #player-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }

  #player-popup iframe {
    width: 80%;
    height: 80%;
    border: none;
    border-radius: 12px;
  }

  #close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 28px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
  }

  #close-btn:hover {
    color: #ff0000;
  }
</style>
</head>

const container = document.getElementById('channelContainer');
const popup = document.getElementById('player-popup');
const iframe = document.getElementById('stream-iframe');
const closeBtn = document.getElementById('close-btn');

// Render channel cards
container.innerHTML = channels.map(channel => `
  <div class="directory-item" data-id="${channel.id}">
    <img src="${channel.logo}" alt="${channel.channel_name}">
    <div class="channel-name">${channel.channel_name}</div>
  </div>
`).join('');

// Open popup on channel click
container.addEventListener('click', function(e) {
    const card = e.target.closest('.directory-item');
    if (!card) return;

    const channelId = card.getAttribute('data-id');
    if (!channelId) return;

    const key = encodeURIComponent(channelId);
    iframe.src = `https://nettv.fun/jh/stream.php?id=JC_${key}&sr=JCHLS&chunks=JC_${key}-audio_98835_hin%3D98800-video%3D301200.m3u8`;
    popup.style.display = 'flex';
});

// Close popup
closeBtn.addEventListener('click', function() {
    iframe.src = ''; // Stop video
    popup.style.display = 'none';
});

// Close popup when clicking outside iframe
popup.addEventListener('click', function(e) {
    if (e.target === popup) {
        iframe.src = '';
        popup.style.display = 'none';
    }
});
</script>
